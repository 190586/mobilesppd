<ion-header>

    <ion-navbar>
      <ion-title>Tambah Uraian</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form [formGroup]="uraianForm" (ngSubmit)="onSubmit()">
            <quill-editor placeholder="Deskripsi uraian" [modules]="defaultModules" [style]="{height: '200px'}" formControlName="uraian" ngModel></quill-editor>
            <button ion-button block color="primary" type="submit" [disabled]="!uraianForm.valid">Simpan</button>
      </form>
  </ion-content>
