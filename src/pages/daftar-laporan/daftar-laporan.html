<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>
            Daftar Laporan Kegiatan
        </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-grid>
          <ion-row>
              <ion-col>
                  <ion-select [(ngModel)]="nowMonth" placeholder="Pilih Bulan" (ngModelChange)="getItemLaporan($event)">
                    <ion-option *ngFor="let month of optMonth;let i=index" value="{{ month.val }}">{{ month.text }}</ion-option>
                  </ion-select>
              </ion-col>
              <ion-col>
                  <ion-select [(ngModel)]="nomYear" placeholder="Pilih Tahun" (ngModelChange)="getItemLaporan($event)">
                    <ion-option *ngFor="let year of optYear;let i=index" value="{{ year }}">{{ year }}</ion-option>
                  </ion-select>
              </ion-col>
            </ion-row>
      </ion-grid>
    <ion-list [@listAnimation]="listLaporan.length">
        <ion-item *ngFor="let item of listLaporan;let i = index" (click)="getDetailItemLaporan($event, item)">
            <ion-grid>
                <ion-row>
                    <ion-col><h3>{{ item.TGL_MULAI | date:'dd-MM-yyyy':'+0700' }} - {{ item.TGL_AKHIR | date:'dd-MM-yyyy':'+0700' }}</h3></ion-col>
                    <ion-col><h3 align="right"><strong>{{ item.KODE }}</strong></h3></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      <strong>{{ item.KOTA_DESC }}, {{ item.PROVINSI_DESC }}</strong>
                    </ion-col>
                </ion-row>
              </ion-grid>
        </ion-item>
        
    </ion-list>
  </ion-content>
