<!-- Themes Login + logo -->
<ion-content has-header white-background>
    <ion-grid>
        <form [formGroup]="credential" (ngSubmit)="login()">
          <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!---Logo-->
                <!-- <img [src]="data.logo" *ngIf="data.logo != null"> -->
                <!---Input field username-->
                <ion-item no-padding transparent>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" formControlName="username" ngModel></ion-input>
                </ion-item>
                <!---Input field password-->
                <ion-item no-padding transparent>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password" ngModel></ion-input>
                </ion-item>
                <!---Login button-->
                <button ion-button button-clear-outline round block outline type="submit" [disabled]="!credential.valid">Login</button>
            </ion-col>
        </ion-row>
        </form>
    </ion-grid>
</ion-content>
